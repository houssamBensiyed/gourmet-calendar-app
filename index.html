<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReserveX - Système de Gestion des Réservations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button class="menu-btn" id="menuToggle" aria-label="Menu">
          <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-calendar-check"></i>
          </div>
          <span class="logo-text">ReserveX</span>
        </div>
      </div>

      <div class="header-center">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input
            type="text"
            placeholder="Rechercher une réservation..."
            id="searchInput"
          />
        </div>
      </div>

      <div class="header-right">
        <button class="icon-btn" id="filterToggle" aria-label="Filtres">
          <i class="fas fa-filter"></i>
        </button>
        <div class="user-avatar">AD</div>
      </div>
    </header>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Layout -->
    <div class="main-layout">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <button class="create-btn" id="addReservationBtn">
          <i class="fas fa-plus"></i>
          Nouvelle Réservation
        </button>

        <!-- Mini Calendar -->
        <div class="mini-calendar">
          <div class="mini-calendar-header">
            <button class="mini-nav-btn" id="miniPrevMonth">
              <i class="fas fa-chevron-left"></i>
            </button>
            <span class="mini-month-year" id="miniMonthYear">Janvier 2024</span>
            <button class="mini-nav-btn" id="miniNextMonth">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div class="mini-calendar-grid" id="miniCalendarGrid"></div>
        </div>

        <!-- Statistics -->
        <div class="sidebar-stats">
          <h3 class="sidebar-section-title">Statistiques hebdomadaires</h3>
          <div class="stat-item">
            <div class="stat-color stat-color-total"></div>
            <div class="stat-info">
              <span class="stat-label">Total</span>
              <span class="stat-value" id="totalReservations">0</span>
            </div>
          </div>
          <div class="stat-item">
            <div class="stat-color stat-color-standard"></div>
            <div class="stat-info">
              <span class="stat-label">Standard</span>
              <span class="stat-value" id="standardCount">0</span>
            </div>
          </div>
          <div class="stat-item">
            <div class="stat-color stat-color-vip"></div>
            <div class="stat-info">
              <span class="stat-label">VIP</span>
              <span class="stat-value" id="vipCount">0</span>
            </div>
          </div>
          <div class="stat-item">
            <div class="stat-color stat-color-birthday"></div>
            <div class="stat-info">
              <span class="stat-label">Anniversaire</span>
              <span class="stat-value" id="birthdayCount">0</span>
            </div>
          </div>
          <div class="stat-item">
            <div class="stat-color stat-color-group"></div>
            <div class="stat-info">
              <span class="stat-label">Groupe</span>
              <span class="stat-value" id="groupCount">0</span>
            </div>
          </div>
          <div class="stat-item">
            <div class="stat-color stat-color-business"></div>
            <div class="stat-info">
              <span class="stat-label">Affaires</span>
              <span class="stat-value" id="businessCount">0</span>
            </div>
          </div>
        </div>
      </aside>

      <!-- Calendar Content -->
      <main class="calendar-content">
        <!-- Toolbar -->
        <div class="toolbar">
          <div class="toolbar-left">
            <button class="today-btn" id="todayBtn">Aujourd'hui</button>
            <div class="nav-buttons">
              <button class="nav-btn" id="prevWeek">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="nav-btn" id="nextWeek">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <h2 class="current-period" id="currentPeriod">Janvier 2024</h2>
          </div>
          <div class="toolbar-right">
            <div class="view-selector">
              <button class="view-btn view-btn-active">Semaine</button>
            </div>
          </div>
        </div>

        <!-- Calendar Wrapper -->
        <div class="calendar-wrapper">
          <div class="calendar-header">
            <div class="time-gutter"></div>
            <div class="days-header" id="daysHeader"></div>
          </div>

          <div class="calendar-grid-wrapper">
            <div class="time-column" id="timeColumn"></div>
            <div class="calendar-grid" id="calendarGrid"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- Filter Panel -->
    <div class="filter-panel" id="filterPanel">
      <div class="filter-header">
        <h3>Filtres</h3>
        <button class="filter-close" id="filterClose">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="filter-body">
        <label class="filter-checkbox">
          <input type="checkbox" id="filterAll" checked />
          <div class="checkmark"></div>
          <span class="filter-label">Tous les types</span>
        </label>

        <label class="filter-checkbox">
          <input type="checkbox" class="filter-type" value="standard" checked />
          <div class="checkmark checkmark-standard"></div>
          <span class="filter-label">Standard</span>
        </label>

        <label class="filter-checkbox">
          <input type="checkbox" class="filter-type" value="vip" checked />
          <div class="checkmark checkmark-vip"></div>
          <span class="filter-label">VIP</span>
        </label>

        <label class="filter-checkbox">
          <input type="checkbox" class="filter-type" value="birthday" checked />
          <div class="checkmark checkmark-birthday"></div>
          <span class="filter-label">Anniversaire</span>
        </label>

        <label class="filter-checkbox">
          <input type="checkbox" class="filter-type" value="group" checked />
          <div class="checkmark checkmark-group"></div>
          <span class="filter-label">Groupe</span>
        </label>

        <label class="filter-checkbox">
          <input type="checkbox" class="filter-type" value="business" checked />
          <div class="checkmark checkmark-business"></div>
          <span class="filter-label">Affaires</span>
        </label>
      </div>

      <div class="filter-footer">
        <button class="btn-reset" id="filterReset">Réinitialiser</button>
        <button class="btn-apply" id="filterApply">Appliquer</button>
      </div>
    </div>

    <!-- Filter Overlay -->
    <div class="filter-overlay" id="filterOverlay"></div>

    <!-- Reservation Modal -->
    <div class="modal-overlay" id="reservationModal" aria-hidden="true">
      <div class="modal">
        <div class="modal-header">
          <h2 class="modal-title" id="modalTitle">Nouvelle Réservation</h2>
          <button class="modal-close" id="closeModal">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="modal-body">
          <form id="reservationForm">
            <div class="form-row">
              <div class="form-group form-group-full">
                <label class="form-label" for="clientName"
                  >Nom du client *</label
                >
                <input
                  type="text"
                  class="form-input"
                  id="clientName"
                  required
                />
                <span class="form-error" id="clientNameError"></span>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="daySelect">Jour *</label>
                <select class="form-select" id="daySelect" required>
                  <option value="">Sélectionner un jour</option>
                  <option value="0">Lundi</option>
                  <option value="1">Mardi</option>
                  <option value="2">Mercredi</option>
                  <option value="3">Jeudi</option>
                  <option value="4">Vendredi</option>
                </select>
                <span class="form-error" id="daySelectError"></span>
              </div>

              <div class="form-group">
                <label class="form-label" for="numberOfPeople"
                  >Nombre de personnes *</label
                >
                <input
                  type="number"
                  class="form-input"
                  id="numberOfPeople"
                  min="1"
                  max="100"
                  required
                />
                <span class="form-error" id="numberOfPeopleError"></span>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="startTime"
                  >Heure de début *</label
                >
                <input type="time" class="form-input" id="startTime" required />
                <span class="form-error" id="startTimeError"></span>
              </div>

              <div class="form-group">
                <label class="form-label" for="endTime">Heure de fin *</label>
                <input type="time" class="form-input" id="endTime" required />
                <span class="form-error" id="endTimeError"></span>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group form-group-full">
                <label class="form-label" for="reservationType"
                  >Type de réservation *</label
                >
                <select class="form-select" id="reservationType" required>
                  <option value="">Sélectionner un type</option>
                  <option value="standard">Standard</option>
                  <option value="vip">VIP</option>
                  <option value="birthday">Anniversaire</option>
                  <option value="group">Groupe</option>
                  <option value="business">Affaires</option>
                </select>
                <span class="form-error" id="reservationTypeError"></span>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group form-group-full">
                <label class="form-label" for="notes">Notes</label>
                <textarea class="form-textarea" id="notes" rows="4"></textarea>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn-cancel" id="cancelBtn">
            Annuler
          </button>
          <button
            type="submit"
            form="reservationForm"
            class="btn-submit"
            id="submitBtn"
          >
            <span id="submitBtnText">Enregistrer</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Event Popup -->
    <div class="event-popup event-popup-hidden" id="eventPopup">
      <div class="event-popup-header">
        <h3 id="popupClientName">Client Name</h3>
        <button class="popup-close" id="closePopup">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="event-popup-body">
        <div class="popup-info">
          <i class="fas fa-clock"></i>
          <span id="popupTime">14:00 - 16:00</span>
        </div>
        <div class="popup-info">
          <i class="fas fa-users"></i>
          <span id="popupPeople">4 personnes</span>
        </div>
        <div class="popup-info">
          <i class="fas fa-tag"></i>
          <span id="popupType">VIP</span>
        </div>
        <div class="popup-info" id="popupNotesContainer">
          <i class="fas fa-comment"></i>
          <span id="popupNotes">Notes...</span>
        </div>
      </div>

      <div class="event-popup-actions">
        <button class="popup-btn" id="popupEdit">
          <i class="fas fa-edit"></i>
          Modifier
        </button>
        <button class="popup-btn popup-btn-delete" id="popupDelete">
          <i class="fas fa-trash"></i>
          Supprimer
        </button>
      </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast toast-hidden" id="toast">
      <i class="toast-icon fas fa-check-circle" id="toastIcon"></i>
      <span class="toast-message" id="toastMessage">Message</span>
    </div>

    <!-- JavaScript -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
